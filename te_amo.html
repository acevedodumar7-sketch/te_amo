<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flores Amarillas - Regalo Especial</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    font-family: 'Space Mono', monospace;
    overflow: hidden;
  }
  body {
    min-height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #stars {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 0;
    pointer-events: none;
  }
  .container {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 32px;
    width: 100vw;
    max-width: 100vw;
    justify-content: center;
  }
  .neon-text {
    text-transform: uppercase;
    color: #fff833;
    letter-spacing: 8px;
    text-align: center;
    text-shadow:
      0 0 10px #fff833,
      0 0 24px #feed47,
      0 0 32px #fff08d,
      0 0 38px #fff233;
    border-radius: 6px;
    user-select: none;
    font-family: 'Space Mono', monospace;
    margin: 0;
    box-sizing: border-box;
    width: 100vw;
    max-width: 96vw;
  }
  #greeting {
    font-size: 2.7rem;
    font-weight: 700;
    line-height: 1.1;
    margin-bottom: 0;
    animation: fadeInAppear 2s ease forwards;
    opacity: 0;
    animation-delay: 1.5s;
  }
  #loveMessage {
    font-size: 1.6rem;
    font-weight: 700;
    letter-spacing: 5px;
    margin-bottom: 0;
    animation: riseUp 1.8s ease forwards;
    opacity: 0;
    animation-delay: 4s;
  }
  #specialGift {
    font-family: 'Space Mono', monospace;
    text-transform: uppercase;
    color: #f5f5f5;
    letter-spacing: 7px;
    font-size: 1.25rem;
    font-weight: 700;
    text-align: center;
    text-shadow: 0 0 7px #aaa;
    animation: riseUp 1.8s ease forwards;
    opacity: 0;
    animation-delay: 6s;
  }
  #buttonGift {
    margin-top: 18px;
    padding: 11px 36px;
    font-family: 'Space Mono', monospace;
    text-transform: uppercase;
    font-size: 1.2rem;
    font-weight: 700;
    letter-spacing: 4px;
    color: #8c3bbb;
    background: none;
    border: 2px solid #d157ff;
    border-radius: 6px;
    box-shadow: 0 0 15px #d157ff;
    cursor: pointer;
    transition: color 0.3s, box-shadow 0.3s;
    animation: riseUp 1.8s ease forwards;
    opacity: 0;
    animation-delay: 7.5s;
  }
  #buttonGift:hover {
    color: #f0b9ff;
    box-shadow: 0 0 34px #d157ff, 0 0 38px #d157ff88;
  }
  #giftMessage {
    margin-top: 20px;
    font-size: 1.5rem;
    color: #ffea3b;
    text-align: center;
    opacity: 0;
    transition: opacity 1s, transform 1s;
    transform: translateY(20px);
  }
  @keyframes fadeInAppear {
    from { opacity: 0; transform: translateY(-30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes riseUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @media (max-width: 520px) {
    #greeting { font-size: 2rem; }
    #loveMessage { font-size: 1.1rem; }
    #specialGift { font-size: 1rem; }
    .neon-text { letter-spacing: 3px; }
    #buttonGift { font-size: 0.95rem; }
  }
</style>
</head>
<body>
<canvas id="stars"></canvas>
<div class="container" id="mainPage">
  <div id="greeting" class="neon-text">FELIZ D√çA<br>DE LAS<br>FLORES AMARILLAS</div>
  <div id="loveMessage" class="neon-text">AMOR M√çO</div>
  <div id="specialGift" class="neon-text">TENGO UN REGALO ESPECIAL PARA TI</div>
  <button id="buttonGift">VER TU REGALO</button>
  <div id="giftMessage">üåª ¬°Un ramo especial solo para ti! üåª</div>
</div>
<script>
  // ESTRELLAS DE FONDO
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let stars = [];
  const starCount = 60;

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  function initStars() {
    stars = [];
    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2.5 + 1.2,
        speed: Math.random() * 0.6 + 0.3,
        opacity: Math.random() * 0.6 + 0.4,
      });
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach((star) => {
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
      ctx.beginPath();
      ctx.fillStyle = `rgba(255,255,255,${star.opacity})`;
      ctx.shadowColor = "#fff";
      ctx.shadowBlur = 13;
      ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
      ctx.fill();
    });
    requestAnimationFrame(draw);
  }

  initStars();
  draw();

  // BOT√ìN PARA MOSTRAR REGALO
  const button = document.getElementById('buttonGift');
button.addEventListener('click', () => {
  window.location.href = 'flores.html';  // Cambia a la ruta correcta de tu archivo
});

</script>
</body>
</html>
